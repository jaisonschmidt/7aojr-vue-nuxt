<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preambulo - instruções pro browser / sistemas de busca -->
    <meta charset="UTF-8" />
    <!-- Pacote de simbolos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaison Website</title>

    <!-- CSS é um recurso critico para renderização -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <!-- Header -->
    <figure class="p-6">
      <img
        class="w-32 h-32 rounded-full mx-auto"
        src="https://placehold.co/400x400"
        alt="profile picture"
        width="400"
        height="400"
      />
      <div class="pt-6 text-center space-y-4">
        <figcaption class="font-medium">
          <div class="text-cyan-900 text-xl">Jaison Schmidt</div>
          <div class="text-gray-500 font-light">@jaisonschmidt</div>
        </figcaption>
        <blockquote>
          <p class="text-lg font-medium">Technology | Product | Professor</p>
        </blockquote>
      </div>
    </figure>
    <!-- /Header -->

    <main class="max-w-xs mx-auto">

        <div class="pt-6 text-center space-y-4">
        <a
            href="LINK_TO_YOUR_WEBSITE"
            target="_blank"
            class="flex rounded-lg border border-gray-400 bg-white px-5 py-4 text-lg leading-6 font-medium shadow-md hover:shadow-xl transition ease-in-out duration-150"
        >
            <p class="mr-3 h-6 w-6">👨🏽‍💻</p>
            TITLE
            <div class="ml-auto mt-0.5 pl-4">
            <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                />
            </svg>
            </div>
        </a>
        </div>
 
    </main>
</body>
</html>
